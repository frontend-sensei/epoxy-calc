<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор эпоксидной смолы</title>
    <!-- Подключение Picnic CSS для лёгкой стилизации -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="shapeSelector" style="margin-bottom: 2em;">
        <div style="font-size:1.3em;font-weight:600;margin-bottom:0.7em;">Форма</div>
        <div style="display:flex;gap:1.2em;">
            <div class="shape-card selected" data-shape="rect" tabindex="0" style="flex:1;cursor:pointer;background:#fff;border-radius:20px;padding:1em;box-shadow:0 1px 8px #0001;display:flex;flex-direction:column;align-items:center;transition:box-shadow .2s;outline:none;">
                <img src="rect.jpg" alt="Прямоугольная форма" style="width:80px;height:60px;object-fit:contain;">
                <div style="margin-top:0.7em;font-weight:600;">Прямоугольная</div>
            </div>
            <div class="shape-card" data-shape="circle" tabindex="0" style="flex:1;cursor:pointer;background:#fff;border-radius:20px;padding:1em;box-shadow:0 1px 8px #0001;display:flex;flex-direction:column;align-items:center;transition:box-shadow .2s;outline:none;">
                <img src="circle.jpg" alt="Круглая форма" style="width:80px;height:60px;object-fit:contain;">
                <div style="margin-top:0.7em;font-weight:600;">Круглая</div>
            </div>
        </div>
    </div>
    <form class="inputs" id="formInputs" autocomplete="off">
        <div id="rectFields">
            <label>
                Длина (см):
                <input type="number" id="rectLength" min="0.1" step="0.1" value="10" required>
            </label>
            <label>
                Ширина (см):
                <input type="number" id="rectWidth" min="0.1" step="0.1" value="10" required>
            </label>
            <label>
                Высота (см):
                <input type="number" id="rectHeight" min="0.1" step="0.1" value="1" required>
            </label>
        </div>
        <div id="circleFields" style="display:none;">
            <label>
                Диаметр (см):
                <input type="number" id="circleDiameter" min="0.1" step="0.1" value="10" required>
            </label>
            <label>
                Высота (см):
                <input type="number" id="circleHeight" min="0.1" step="0.1" value="1" required>
            </label>
        </div>
        <label>
            Пропорция смешивания (A : B):
            <span class="proportion-inputs">
                <input type="number" id="partA" min="1" value="100" required style="width: 70px;">
                <span>:</span>
                <input type="number" id="partB" min="1" value="60" required style="width: 70px;">
            </span>
        </label>
    </form>
    <div class="result" id="result">
        <div>Масса смеси: <b id="totalMass">0</b> г (<b id="totalMassKg">0</b> кг)</div>
        <div>Компонент A: <b id="amountA">0</b> г</div>
        <div>Компонент B: <b id="amountB">0</b> г</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
