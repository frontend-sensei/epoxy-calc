<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор эпоксидной смолы</title>
    <!-- Подключение Picnic CSS для лёгкой стилизации -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <style>
        body {
            max-width: 420px;
            margin: 40px auto;
            background: #f8f8f8;
            border-radius: 12px;
            box-shadow: 0 2px 12px #0001;
            padding: 2em 1.5em;
        }
        h1 {
            text-align: center;
        }
        .result {
            font-size: 1.2em;
            margin-top: 1.5em;
            background: #fff;
            border-radius: 8px;
            padding: 1em;
            box-shadow: 0 1px 4px #0001;
        }
        .inputs {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .proportion-inputs {
            display: flex;
            gap: 0.5em;
            align-items: center;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Калькулятор эпоксидной смолы</h1>
    <form class="inputs" oninput="calculate()" autocomplete="off">
        <label>
            Итоговый объём (мл):
            <input type="number" id="totalVolume" min="1" value="160" required>
        </label>
        <label>
            Пропорция смешивания (A : B):
            <span class="proportion-inputs">
                <input type="number" id="partA" min="1" value="100" required style="width: 70px;">
                <span>:</span>
                <input type="number" id="partB" min="1" value="60" required style="width: 70px;">
            </span>
        </label>
    </form>
    <div class="result" id="result">
        <div>Компонент A: <b id="amountA">0</b> мл</div>
        <div>Компонент B: <b id="amountB">0</b> мл</div>
    </div>
    <script>
        function calculate() {
            const total = parseFloat(document.getElementById('totalVolume').value) || 0;
            const partA = parseFloat(document.getElementById('partA').value) || 0;
            const partB = parseFloat(document.getElementById('partB').value) || 0;
            const sum = partA + partB;
            let amountA = 0, amountB = 0;
            if (sum > 0 && total > 0) {
                amountA = total * partA / sum;
                amountB = total * partB / sum;
            }
            document.getElementById('amountA').textContent = amountA.toFixed(2);
            document.getElementById('amountB').textContent = amountB.toFixed(2);
        }
        // Первичный расчёт при загрузке
        calculate();
    </script>
</body>
</html>
